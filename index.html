<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finanças Pessoais</title>
  <meta name="description" content="App simples de controle financeiro pessoal" />
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --muted: #94a3b8;     /* slate-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #10b981;    /* emerald-500 */
      --danger: #ef4444;    /* red-500 */
      --warning: #f59e0b;   /* amber-500 */
      --border: #1f2937;    /* gray-800 */
      --focus: #22d3ee;     /* cyan-400 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #0b1220, var(--bg));
      color: var(--text);
    }
    header, main { max-width: 960px; margin: 0 auto; padding: 20px; }
    header {
      display: flex; align-items: center; justify-content: space-between;
    }
    h1 { font-size: 1.4rem; margin: 0; }
    .actions { display: flex; gap: 10px; }
    button, select, input[type="date"], input[type="text"], input[type="number"] {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }
    button {
      cursor: pointer; border: 1px solid var(--border);
      transition: transform 0.06s ease, border-color 0.2s ease, background 0.2s ease;
    }
    button:hover { transform: translateY(-1px); border-color: #334155; }
    button.primary { background: #0b2c24; border-color: #115e44; }
    button.primary:hover { background: #0e3a2e; }
    button.danger { background: #2a0f12; border-color: #7f1d1d; color: #fecaca; }
    .grid {
      display: grid; gap: 16px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 760px) {
      .grid { grid-template-columns: 2fr 3fr; }
    }
    .card {
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      backdrop-filter: blur(8px);
    }
    .summary {
      display: grid; gap: 12px; grid-template-columns: 1fr 1fr 1fr;
    }
    .summary .item {
      background: #0e1627; border: 1px solid #1e293b; border-radius: 12px; padding: 12px;
    }
    .summary .label { color: var(--muted); font-size: 0.9rem; }
    .summary .value { font-size: 1.2rem; font-weight: 600; }
    .summary .saldo .value { color: var(--accent); }
    .summary .entradas .value { color: #34d399; }
    .summary .saidas .value { color: var(--danger); }
    form .row { display: grid; gap: 10px; grid-template-columns: 1fr; }
    @media (min-width: 760px) {
      form .row { grid-template-columns: 1fr 1fr; }
    }
    label { display: block; font-size: 0.88rem; color: var(--muted); margin-bottom: 6px; }
    .field { margin-bottom: 10px; }
    .type-toggle { display: flex; gap: 8px; }
    .type-toggle button { flex: 1; }
    .type-toggle .in { color: #a7f3d0; border-color: #115e44; background: #0b2c24; }
    .type-toggle .out { color: #fecaca; border-color: #7f1d1d; background: #2a0f12; }
    .filters { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    .list { margin-top: 8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid var(--border); padding: 10px; text-align: left; }
    th { color: var(--muted); font-weight: 500; }
    tr:hover td { background: rgba(2, 6, 23, 0.35); }
    .amount-in { color: #34d399; }
    .amount-out { color: var(--danger); }
    .empty { color: var(--muted); padding: 14px; text-align: center; }
    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.85rem; background: #0b1220; border: 1px solid #1e293b; border-radius: 8px; padding: 6px 8px;
    }
    :focus-visible { outline: 2px solid var(--focus); outline-offset: 2px; }
    footer { color: var(--muted); font-size: 0.85rem; padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1 aria-label="Finanças Pessoais">Finanças</h1>
    <div class="actions">
      <button id="shareBtn" aria-label="Compartilhar app">Compartilhar</button>
      <button id="exportBtn" aria-label="Exportar dados">Exportar CSV</button>
      <button id="clearBtn" class="danger" aria-label="Apagar tudo">Apagar</button>
    </div>
  </header>

  <main class="grid">
    <section class="card" aria-labelledby="resumo-title">
      <h2 id="resumo-title" style="margin-top:0;">Resumo</h2>
      <div class="summary">
        <div class="item saldo">
          <div class="label">Saldo</div>
          <div class="value" id="saldo">R$ 0,00</div>
        </div>
        <div class="item entradas">
          <div class="label">Entradas</div>
          <div class="value" id="entradas">R$ 0,00</div>
        </div>
        <div class="item saídas">
          <div class="label">Saídas</div>
          <div class="value" id="saidas">R$ 0,00</div>
        </div>
      </div>

      <div class="filters" style="margin-top:14px;">
        <button id="prevMonth" aria-label="Mês anterior">◀ Mês</button>
        <div class="kbd" id="monthLabel" aria-live="polite">—</div>
        <button id="nextMonth" aria-label="Próximo mês">Mês ▶</button>
        <input type="month" id="monthPicker" aria-label="Selecionar mês" />
        <button id="resetMonth" aria-label="Ver todos">Todos</button>
      </div>
    </section>

    <section class="card" aria-labelledby="add-title">
      <h2 id="add-title" style="margin-top:0;">Adicionar lançamento</h2>
      <form id="form">
        <div class="field">
          <label for="tipo">Tipo</label>
          <div class="type-toggle" role="group" aria-label="Tipo de lançamento">
            <button type="button" id="btnEntrada" class="in" aria-pressed="true">Entrada</button>
            <button type="button" id="btnSaida" class="out" aria-pressed="false">Saída</button>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="valor">Valor</label>
            <input id="valor" type="number" step="0.01" min="0" placeholder="Ex.: 1500,00" required />
          </div>
          <div class="field">
            <label for="categoria">Categoria</label>
            <input id="categoria" type="text" placeholder="Ex.: Salário, Mercado" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="data">Data</label>
            <input id="data" type="date" required />
          </div>
          <div class="field">
            <label for="descricao">Descrição</label>
            <input id="descricao" type="text" placeholder="Detalhes (opcional)" />
          </div>
        </div>

        <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:8px;">
          <button type="submit" class="primary">Salvar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </section>

    <section class="card" aria-labelledby="list-title" style="grid-column: 1 / -1;">
      <h2 id="list-title" style="margin-top:0;">Lançamentos</h2>
      <div class="list">
        <table aria-describedby="monthLabel">
          <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th>Tipo</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="6" class="empty">Sem lançamentos</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    Dica: use o filtro de mês para ver seus resultados mensais. Os dados ficam salvos neste dispositivo.
  </footer>
